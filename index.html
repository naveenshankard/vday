<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* --- UPDATED HIGH-FIDELITY TREASURE CHEST --- */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .landing:hover { transform: scale(1.05); }
        .landing.hidden { display: none; }

        .treasure-chest {
            position: relative;
            width: 500px;
            height: 400px;
            animation: wiggle 2s ease-in-out infinite;
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.5));
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        /* The Lid - Arched with Red Panels */
        .chest-lid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 180px;
            background: #e63946; /* Red Panels */
            border-radius: 120px 120px 0 0;
            border: 15px solid #d4a373; /* Gold Trim */
            box-shadow: 
                inset 100px 0 0 -20px #d4a373, 
                inset -100px 0 0 -20px #d4a373,
                inset 250px 0 0 -135px #d4a373; /* Gold Bands */
            transform-origin: bottom;
            transition: transform 0.5s ease-out;
            z-index: 2;
        }

        /* Studs on Lid */
        .chest-lid::before {
            content: '';
            position: absolute;
            top: -10px; left: 15%; width: 70%; height: 20px;
            background: transparent;
            box-shadow: 
                0 20px 0 #b8860b, 40px 10px 0 #b8860b, 80px 5px 0 #b8860b, 
                120px 5px 0 #b8860b, 160px 10px 0 #b8860b, 200px 20px 0 #b8860b;
            border-radius: 50%;
        }

        /* The Body - Rectangular with Red Panels */
        .chest-body {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 230px;
            background: #e63946; /* Red Panels */
            border: 15px solid #d4a373;
            border-radius: 0 0 20px 20px;
            box-shadow: 
                inset 100px 0 0 -20px #d4a373, 
                inset -100px 0 0 -20px #d4a373,
                inset 250px 0 0 -135px #d4a373; /* Gold Vertical Bands */
        }

        /* Decorative Lock Plate */
        .chest-lock {
            position: absolute;
            top: 140px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 110px;
            background: #d4a373;
            border: 5px solid #b8860b;
            border-radius: 10px;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chest-lock::after {
            content: 'ðŸ”’';
            font-size: 3rem;
        }

        .landing:hover .chest-lid { transform: rotateX(-20deg); }
        .chest-open .chest-lid { transform: rotateX(-110deg); }
        .chest-open { animation: openChest 0.8s ease-out forwards; }

        @keyframes openChest {
            0% { transform: scale(1); }
            100% { transform: scale(0); opacity: 0; }
        }

        .deliver-tag {
            background: #d4a373; color: #3d1f0d; font-family: 'Pirata One', cursive;
            font-size: 2.5rem; padding: 10px 40px; border-radius: 10px; margin-top: 25px;
            border: 4px solid #b8860b; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- SYMMETRIC CARD INTERFACE --- */
        .card {
            background-color: #ffb6c1;
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none;
            width: 95%;
            max-width: 550px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: cardAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card.visible { display: flex; }

        @keyframes cardAppear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .card h1 { color: #c71585; font-size: 2.5rem; margin-bottom: 50px; line-height: 1.3; }

        .buttons {
            display: flex; gap: 40px; justify-content: center; align-items: center;
            width: 100%; min-height: 200px;
        }
        
        button { padding: 15px 40px; font-size: 1.4rem; border: none; border-radius: 15px; cursor: pointer; font-family: inherit; font-weight: bold; }
        .yes-btn { background-color: #ff1493; color: white; transition: transform 0.2s ease-out; }
        .no-btn { background-color: #dda0dd; color: #333; min-width: 120px; }
        .no-btn.runaway { position: fixed; z-index: 20; }

        /* --- CALENDAR --- */
        .calendar-box { background: white; padding: 25px; border-radius: 20px; display: inline-block; margin-top: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: #ccc; background: #f9f9f9; border-radius: 8px; }
        .day.selectable { background: #ff69b4; color: white; cursor: pointer; font-weight: bold; transform: scale(1.1); box-shadow: 0 0 10px rgba(255,105,180,0.5); }

        .success-message { color: #c71585; font-size: 2.2rem; font-weight: bold; }
        .hidden { display: none !important; }

        .hearts-container { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .floating-heart { position: absolute; animation: float linear infinite; }
        @keyframes float { 0% { transform: translateY(110vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0.8; } }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>

    <div class="landing" id="landing" onclick="openChest()">
        <div class="treasure-chest">
            <div class="chest-lid"></div>
            <div class="chest-body"></div>
            <div class="chest-lock"></div>
        </div>
        <div class="deliver-tag">Deliver to Catherine</div>
        <div style="margin-top:20px; color:#3d1f0d; font-family:'Pirata One'; font-size:1.5rem;">~ Click to open ~</div>
    </div>

    <div class="card" id="card">
        <h1 id="question">Catherine, would you be<br>my valentine?</h1>

        <div class="buttons" id="buttons">
            <button class="yes-btn" id="yes-btn" onclick="handleYesClick()">Yesssss ðŸ’•</button>
            <span id="no-placeholder" style="display:none"></span>
            <button class="no-btn" id="no-btn">No</button>
        </div>

        <div id="calendar-container" class="hidden">
            <p style="color:#c71585; font-weight:bold; margin-bottom:20px; font-size:1.5rem;">Lovely! Now let's find a date, shall we Doc?</p>
            <div class="calendar-box">
                <div style="font-weight:bold; color:#8B4513; margin-bottom:15px; font-size: 1.2rem;">February 2026</div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </div>

        <div class="success-message hidden" id="success">
            Yayyy! I'm so happy! ðŸ’–<br>
            It's a date! See you on the 14th gorgeous! ðŸŒ¹
        </div>
    </div>

    <script>
        let isCardVisible = false;
        let yesBtnScale = 1;

        function openChest() {
            document.getElementById('landing').classList.add('chest-open');
            setTimeout(() => {
                document.getElementById('landing').classList.add('hidden');
                document.getElementById('card').classList.add('visible');
                isCardVisible = true;
            }, 800);
        }

        setInterval(() => {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = ['â¤ï¸', 'ðŸ’–', 'ðŸ’•', 'ðŸ’˜'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 300);

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const placeholder = document.getElementById('no-placeholder');
        const noMessages = ["Are you sure?", "Really? :(", "Dang it"];
        let noClickCount = 0;
        let btnPos = { x: 0, y: 0 };
        let hasRunAway = false;

        noBtn.addEventListener('click', () => {
            noBtn.textContent = noMessages[noClickCount % noMessages.length];
            noClickCount++;
            yesBtnScale += 0.3;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isCardVisible) return;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));

            if (distance < 100) {
                if (!hasRunAway) {
                    btnPos.x = btnRect.left; btnPos.y = btnRect.top;
                    noBtn.classList.add('runaway');
                    placeholder.style.display = 'inline-block';
                    placeholder.style.width = btnRect.width + 'px';
                    hasRunAway = true;
                }
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                let newX = btnPos.x + Math.cos(angle) * 150;
                let newY = btnPos.y + Math.sin(angle) * 150;
                newX = Math.max(20, Math.min(window.innerWidth - btnRect.width - 20, newX));
                newY = Math.max(20, Math.min(window.innerHeight - btnRect.height - 20, newY));
                btnPos.x = newX; btnPos.y = newY;
                noBtn.style.left = newX + 'px'; noBtn.style.top = newY + 'px';
            }
        });

        function triggerConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ff0000', '#ff69b4', '#ffffff'] });
        }

        function handleYesClick() {
            triggerConfetti();
            showCalendar();
        }

        function showCalendar() {
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('calendar-container').classList.remove('hidden');
            noBtn.style.display = 'none';
            isCardVisible = false;

            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 28; i++) {
                const d = document.createElement('div');
                d.className = 'day';
                d.textContent = i;
                if (i === 14) {
                    d.classList.add('selectable');
                    d.onclick = () => { triggerConfetti(); confirmDate(); };
                }
                grid.appendChild(d);
            }
        }

        function confirmDate() {
            document.getElementById('calendar-container').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            fetch('https://discord.com/api/webhooks/1467789077641429155/UNvRbG6SYhYAXxygPma3UxTAaXwbn_zPqQyKAIY7gK95iGqYmOLVYL204q8Z02990Arr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: 'ðŸ“… **Valentine Confirmed!**\nCatherine picked Feb 14th! ðŸ¥°' })
            }).catch(e => {});
        }
    </script>
</body>
</html>
