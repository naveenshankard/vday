<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Font updated to Helvetica */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* --- RESTORED ORIGINAL TREASURE CHEST CSS --- */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .landing:hover { transform: scale(1.05); }
        .landing.hidden { display: none; }

        .treasure-chest {
            position: relative;
            width: 600px;
            height: 480px;
            animation: wiggle 2s ease-in-out infinite;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .chest-lid {
            position: absolute;
            top: 0; left: 0; width: 600px; height: 210px;
            background: linear-gradient(180deg, #8B4513 0%, #6b3410 50%, #5c2d0e 100%);
            border-radius: 50% 50% 0 0;
            border: 12px solid #3d1f0d;
            border-bottom: none;
            transform-origin: bottom;
            transition: transform 0.5s ease-out;
            z-index: 2;
        }

        .chest-lid::before {
            content: '';
            position: absolute;
            top: 45px; left: 10%; width: 80%; height: 9px;
            background: #3d1f0d; border-radius: 6px;
            box-shadow: 0 36px 0 #3d1f0d, 0 72px 0 #3d1f0d;
        }

        .chest-lid::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 45px;
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 50%, #8b7209 100%);
            border-top: 6px solid #e6c847; border-bottom: 6px solid #6b5607;
        }

        .chest-body {
            position: absolute;
            bottom: 0; left: 0; width: 600px; height: 270px;
            background: linear-gradient(180deg, #8B4513 0%, #723a10 50%, #5c2d0e 100%);
            border: 12px solid #3d1f0d; border-top: none; border-radius: 0 0 30px 30px;
        }

        .chest-body::before {
            content: '';
            position: absolute;
            top: 60px; left: 10%; width: 80%; height: 9px;
            background: #3d1f0d; border-radius: 6px;
            box-shadow: 0 45px 0 #3d1f0d, 0 90px 0 #3d1f0d, 0 135px 0 #3d1f0d;
        }

        .chest-lock {
            position: absolute;
            top: 150px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 150px;
            background: linear-gradient(180deg, #ffd700 0%, #d4af37 50%, #b8960c 100%);
            border-radius: 15px; border: 9px solid #8b7209; z-index: 3;
            box-shadow: 0 6px 30px rgba(0,0,0,0.3);
        }

        .chest-lock::before {
            content: ''; position: absolute; top: 36px; left: 50%;
            transform: translateX(-50%); width: 36px; height: 36px;
            background: #3d1f0d; border-radius: 50%;
        }

        .chest-lock::after {
            content: ''; position: absolute; top: 66px; left: 50%;
            transform: translateX(-50%); width: 18px; height: 45px;
            background: #3d1f0d; border-radius: 0 0 9px 9px;
        }

        .chest-rivet {
            position: absolute; width: 36px; height: 36px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8960c);
            border-radius: 50%; border: 6px solid #8b7209; z-index: 4;
        }
        .rivet-1 { top: 165px; left: 30px; }
        .rivet-2 { top: 165px; right: 30px; }
        .rivet-3 { bottom: 45px; left: 30px; }
        .rivet-4 { bottom: 45px; right: 30px; }

        .landing:hover .chest-lid { transform: rotateX(-30deg); }
        .chest-open .chest-lid { transform: rotateX(-110deg); }
        .chest-open { animation: openChest 0.8s ease-out forwards; }

        @keyframes openChest {
            0% { transform: scale(1); }
            30% { transform: scale(1.2) rotate(10deg); }
            60% { transform: scale(1.3) rotate(-5deg); }
            100% { transform: scale(0); opacity: 0; }
        }

        .deliver-tag {
            background: #8B4513; color: #f4e4bc; font-family: 'Pirata One', cursive;
            font-size: 2.5rem; padding: 15px 40px; border-radius: 10px; margin-top: 20px;
            border: 4px solid #5c3317; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- SYMMETRIC TEXT BOX FIX --- */
        .card {
            background-color: #ffb6c1;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none;
            width: 90%;
            max-width: 550px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: cardAppear 0.6s ease-out;
        }
        .card.visible { display: flex; }

        @keyframes cardAppear {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .card h1 { color: #c71585; font-size: 2.2rem; margin-bottom: 40px; line-height: 1.4; width: 100%; font-weight: bold; }

        .buttons {
            display: flex; gap: 30px; justify-content: center; align-items: center;
            width: 100%;
            min-height: 150px;
        }
        button { padding: 15px 40px; font-size: 1.3rem; border: none; border-radius: 10px; cursor: pointer; font-family: inherit; font-weight: bold; position: relative; }
        .yes-btn { background-color: #ff1493; color: white; transition: transform 0.3s ease; white-space: nowrap; }
        .no-btn { background-color: #dda0dd; color: #333; min-width: 140px; }
        .no-btn.runaway { position: fixed; z-index: 20; }

        /* --- CALENDAR --- */
        .calendar-box { background: white; padding: 20px; border-radius: 15px; display: inline-block; margin-top: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; max-width: 320px; }
        .day { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; color: #ccc; background: #f9f9f9; border-radius: 5px; }
        .day.selectable { background: #ff69b4; color: white; cursor: pointer; font-weight: bold; transform: scale(1.1); box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
        .day.selectable:hover { background: #ff1493; }

        .success-message { color: #c71585; font-size: 2rem; margin-top: 20px; font-weight: bold; }
        .hidden { display: none !important; }

        .hearts-container { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .floating-heart { position: absolute; animation: float linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0.8; } }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>

    <div class="landing" id="landing" onclick="openChest()">
        <div class="treasure-chest">
            <div class="chest-lid"></div>
            <div class="chest-body"></div>
            <div class="chest-lock"></div>
            <div class="chest-rivet rivet-1"></div>
            <div class="chest-rivet rivet-2"></div>
            <div class="chest-rivet rivet-3"></div>
            <div class="chest-rivet rivet-4"></div>
        </div>
        <div class="deliver-tag">Deliver to Catherine</div>
        <div style="margin-top:20px; color:#8B4513; font-family:'Pirata One'; font-size:1.3rem;">~ Click to open ~</div>
    </div>

    <div class="card" id="card">
        <h1 id="question">Catherine, would you be<br>my valentine?</h1>

        <div class="buttons" id="buttons">
            <button class="yes-btn" id="yes-btn" onclick="handleYesClick()">Yesssss ðŸ’•</button>
            <span id="no-placeholder" style="display:none"></span>
            <button class="no-btn" id="no-btn">No</button>
        </div>

        <div id="calendar-container" class="hidden">
            <p style="color:#c71585; font-weight:bold; margin-bottom:15px; font-size:1.3rem;">Lovely! Now let's find a date, shall we Doc?</p>
            <div class="calendar-box">
                <div style="font-weight:bold; color:#8B4513; margin-bottom:10px;">February 2026</div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </div>

        <div class="success-message hidden" id="success">
            Yayyy! I'm so happy! ðŸ’–<br>
            It's a date! See you on the 14th gorgeous! ðŸŒ¹
        </div>
    </div>

    <script>
        let isCardVisible = false;
        let yesBtnScale = 1;

        function openChest() {
            document.getElementById('landing').classList.add('chest-open');
            setTimeout(() => {
                document.getElementById('landing').classList.add('hidden');
                document.getElementById('card').classList.add('visible');
                isCardVisible = true;
            }, 800);
        }

        setInterval(() => {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = ['â¤ï¸', 'ðŸ’–', 'ðŸ’•', 'ðŸ’˜'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 300);

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const placeholder = document.getElementById('no-placeholder');
        const noMessages = ["Are you sure?", "Really? :(", "Dang it"];
        let noClickCount = 0;
        let btnPos = { x: 0, y: 0 };
        let hasRunAway = false;

        noBtn.addEventListener('click', () => {
            noBtn.textContent = noMessages[noClickCount % noMessages.length];
            noClickCount++;
            yesBtnScale += 0.25;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isCardVisible) return;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.sqrt(Math.pow(e.clientX - btnCenterX, 2) + Math.pow(e.clientY - btnCenterY, 2));

            if (distance < 100) {
                if (!hasRunAway) {
                    btnPos.x = btnRect.left; btnPos.y = btnRect.top;
                    noBtn.classList.add('runaway');
                    placeholder.style.display = 'inline-block';
                    placeholder.style.width = btnRect.width + 'px';
                    hasRunAway = true;
                }
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                let newX = btnPos.x + Math.cos(angle) * 150;
                let newY = btnPos.y + Math.sin(angle) * 150;
                newX = Math.max(20, Math.min(window.innerWidth - btnRect.width - 20, newX));
                newY = Math.max(20, Math.min(window.innerHeight - btnRect.height - 20, newY));
                btnPos.x = newX; btnPos.y = newY;
                noBtn.style.left = newX + 'px'; noBtn.style.top = newY + 'px';
            }
        });

        function triggerConfetti() {
            const end = Date.now() + (2 * 1000);
            const colors = ['#ff0000', '#ff69b4', '#ffffff', '#ff1493'];
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function handleYesClick() {
            triggerConfetti();
            showCalendar();
        }

        function showCalendar() {
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('calendar-container').classList.remove('hidden');
            noBtn.style.display = 'none';
            isCardVisible = false;

            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 28; i++) {
                const d = document.createElement('div');
                d.className = 'day'; d.textContent = i;
                if (i === 14) {
                    d.classList.add('selectable');
                    d.onclick = () => { triggerConfetti(); confirmDate(); };
                }
                grid.appendChild(d);
            }
        }

        function confirmDate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('calendar-container').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            sendNotif('ðŸ“… **Date Confirmed!**\nCatherine picked Feb 14th! ðŸ¥°');
        }

        function sendNotif(msg) {
            fetch('https://discord.com/api/webhooks/1467789077641429155/UNvRbG6SYhYAXxygPma3UxTAaXwbn_zPqQyKAIY7gK95iGqYmOLVYL204q8Z02990Arr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: msg })
            }).catch(e => {});
        }
    </script>
</body>
</html>
