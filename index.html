<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Pixel Hearts Container */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Pixel Heart Style */
        .pixel-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff1493;
            transform: rotate(45deg);
            image-rendering: pixelated;
            animation: float linear infinite;
        }

        .pixel-heart::before,
        .pixel-heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff1493;
            border-radius: 50%;
        }

        .pixel-heart::before {
            top: -15px;
            left: 0;
        }

        .pixel-heart::after {
            top: 0;
            left: -15px;
        }

        /* Pixel style overlay for hearts */
        .pixel-heart.pixelated {
            clip-path: polygon(
                50% 0%,
                61% 10%,
                70% 5%,
                80% 10%,
                90% 25%,
                95% 40%,
                90% 55%,
                75% 75%,
                50% 100%,
                25% 75%,
                10% 55%,
                5% 40%,
                10% 25%,
                20% 10%,
                30% 5%,
                39% 10%
            );
            background:
                linear-gradient(90deg, transparent 50%, rgba(0,0,0,0.1) 50%),
                linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.1) 50%),
                #ff1493;
            background-size: 4px 4px, 4px 4px, 100% 100%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0.8;
            }
        }

        /* Main Card */
        .card {
            background-color: #ffb6c1;
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
        }

        .card h1 {
            color: #c71585;
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yes-btn {
            background-color: #ff1493;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        .no-btn {
            background-color: #dda0dd;
            color: #333;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: none;
        }

        /* Success Message */
        .success-message {
            display: none;
            color: #c71585;
            font-size: 2rem;
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .hidden {
            display: none;
        }

        /* Extra hearts burst on yes */
        .burst-heart {
            position: fixed;
            font-size: 2rem;
            animation: burst 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes burst {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>

    <div class="card">
        <h1 id="question">Will you be my date<br>for Valentine's Day?</h1>

        <div class="buttons" id="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes ðŸ’•</button>
            <button class="no-btn" id="no-btn">No</button>
        </div>

        <div class="success-message" id="success">
            Yay! ðŸ’– I'm so happy! ðŸ’–<br>
            See you on Valentine's Day! ðŸŒ¹
        </div>
    </div>

    <script>
        // Create floating pixel hearts
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('pixel-heart', 'pixelated');

            // Random position and properties
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;

            // Random size
            const size = Math.random() * 20 + 15;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';

            // Adjust pseudo-elements size
            heart.style.setProperty('--size', size + 'px');

            // Random shade of pink/red
            const colors = ['#ff1493', '#ff69b4', '#ff6b81', '#ee5a70', '#ff4d6d'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.backgroundColor = color;

            container.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Create initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }

        // No button run away logic
        const noBtn = document.getElementById('no-btn');
        const card = document.querySelector('.card');

        // Initialize no button position
        let noBtnRect = noBtn.getBoundingClientRect();
        let initialPos = { x: 0, y: 0 };
        let currentPos = { x: 0, y: 0 };

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculate distance from mouse to button center
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) +
                Math.pow(mouseY - btnCenterY, 2)
            );

            // If mouse is within 100px of the button, make it run away
            if (distance < 100) {
                // Calculate direction away from mouse
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);

                // Move button away
                const moveDistance = 150;
                let newX = currentPos.x + Math.cos(angle) * moveDistance;
                let newY = currentPos.y + Math.sin(angle) * moveDistance;

                // Keep button within viewport bounds
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;
                const minX = -(btnRect.left - 20);
                const minY = -(btnRect.top - 20);

                newX = Math.max(minX, Math.min(maxX - btnRect.left + currentPos.x, newX));
                newY = Math.max(minY, Math.min(maxY - btnRect.top + currentPos.y, newY));

                currentPos.x = newX;
                currentPos.y = newY;

                noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            }
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        // Yes button click handler
        function sayYes() {
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('success').style.display = 'block';

            // Create burst of hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createBurstHeart();
                }, i * 100);
            }
        }

        function createBurstHeart() {
            const heart = document.createElement('div');
            heart.classList.add('burst-heart');
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>
</html>
