<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Landing Page - Treasure Chest */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .landing:hover {
            transform: scale(1.05);
        }

        .landing.hidden {
            display: none;
        }

        /* CSS Treasure Chest */
        .treasure-chest {
            position: relative;
            width: 600px;
            height: 480px;
            animation: wiggle 2s ease-in-out infinite;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Chest Lid */
        .chest-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 210px;
            background: linear-gradient(180deg, #8B4513 0%, #6b3410 50%, #5c2d0e 100%);
            border-radius: 50% 50% 0 0;
            border: 12px solid #3d1f0d;
            border-bottom: none;
            transform-origin: bottom;
            transition: transform 0.5s ease-out;
            z-index: 2;
        }

        /* Lid wood grain lines */
        .chest-lid::before {
            content: '';
            position: absolute;
            top: 45px;
            left: 10%;
            width: 80%;
            height: 9px;
            background: #3d1f0d;
            border-radius: 6px;
            box-shadow: 0 36px 0 #3d1f0d, 0 72px 0 #3d1f0d;
        }

        /* Lid metal band */
        .chest-lid::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 50%, #8b7209 100%);
            border-top: 6px solid #e6c847;
            border-bottom: 6px solid #6b5607;
        }

        /* Chest Body */
        .chest-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 270px;
            background: linear-gradient(180deg, #8B4513 0%, #723a10 50%, #5c2d0e 100%);
            border: 12px solid #3d1f0d;
            border-top: none;
            border-radius: 0 0 30px 30px;
        }

        /* Body wood grain */
        .chest-body::before {
            content: '';
            position: absolute;
            top: 60px;
            left: 10%;
            width: 80%;
            height: 9px;
            background: #3d1f0d;
            border-radius: 6px;
            box-shadow: 0 45px 0 #3d1f0d, 0 90px 0 #3d1f0d, 0 135px 0 #3d1f0d;
        }

        /* Gold lock */
        .chest-lock {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            background: linear-gradient(180deg, #ffd700 0%, #d4af37 50%, #b8960c 100%);
            border-radius: 15px;
            border: 9px solid #8b7209;
            z-index: 3;
            box-shadow: 0 6px 30px rgba(0,0,0,0.3);
        }

        /* Lock keyhole */
        .chest-lock::before {
            content: '';
            position: absolute;
            top: 36px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 36px;
            background: #3d1f0d;
            border-radius: 50%;
        }

        .chest-lock::after {
            content: '';
            position: absolute;
            top: 66px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 45px;
            background: #3d1f0d;
            border-radius: 0 0 9px 9px;
        }

        /* Corner rivets */
        .chest-rivet {
            position: absolute;
            width: 36px;
            height: 36px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8960c);
            border-radius: 50%;
            border: 6px solid #8b7209;
            z-index: 4;
        }

        .rivet-1 { top: 165px; left: 30px; }
        .rivet-2 { top: 165px; right: 30px; }
        .rivet-3 { bottom: 45px; left: 30px; }
        .rivet-4 { bottom: 45px; right: 30px; }

        /* Lid open animation */
        .landing:hover .chest-lid {
            transform: rotateX(-30deg);
        }

        .chest-open .chest-lid {
            transform: rotateX(-110deg);
        }

        .deliver-tag {
            background: #8B4513;
            color: #f4e4bc;
            font-family: 'Pirata One', cursive;
            font-size: 2.5rem;
            padding: 15px 40px;
            border-radius: 10px;
            margin-top: 20px;
            border: 4px solid #5c3317;
            box-shadow:
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 2px 5px rgba(255,255,255,0.2);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .deliver-tag::before {
            content: 'âš“';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .deliver-tag::after {
            content: 'âš“';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .click-hint {
            margin-top: 20px;
            color: #8B4513;
            font-family: 'Pirata One', cursive;
            font-size: 1.3rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Chest opening animation */
        .chest-open {
            animation: openChest 0.8s ease-out forwards;
        }

        @keyframes openChest {
            0% { transform: scale(1); }
            30% { transform: scale(1.2) rotate(10deg); }
            60% { transform: scale(1.3) rotate(-5deg); }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Pixel Hearts Container */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Floating Heart Style */
        .floating-heart {
            position: absolute;
            animation: float linear infinite;
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0.8;
            }
        }

        /* Main Card */
        .card {
            background-color: #ffb6c1;
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
            display: none;
            animation: cardAppear 0.6s ease-out;
        }

        .card.visible {
            display: block;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card h1 {
            color: #c71585;
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yes-btn {
            background-color: #ff1493;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        .no-btn {
            background-color: #dda0dd;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: none;
            min-width: 140px;
            text-align: center;
        }

        .no-btn.runaway {
            position: fixed;
            z-index: 20;
        }

        .no-placeholder {
            width: 0;
            padding: 0;
            visibility: hidden;
            display: none;
        }

        /* Success Message */
        .success-message {
            display: none;
            color: #c71585;
            font-size: 2rem;
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .hidden {
            display: none;
        }

        /* Extra hearts burst on yes */
        .burst-heart {
            position: fixed;
            font-size: 2rem;
            animation: burst 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes burst {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Landing Page - Treasure Chest -->
    <div class="landing" id="landing" onclick="openChest()">
        <div class="treasure-chest" id="chest">
            <div class="chest-lid"></div>
            <div class="chest-body"></div>
            <div class="chest-lock"></div>
            <div class="chest-rivet rivet-1"></div>
            <div class="chest-rivet rivet-2"></div>
            <div class="chest-rivet rivet-3"></div>
            <div class="chest-rivet rivet-4"></div>
        </div>
        <div class="deliver-tag">Deliver to Catherine</div>
        <div class="click-hint">~ Click to open ~</div>
    </div>

    <div class="card" id="card">
        <h1 id="question">Catherine, will you be<br>my date for Valentine's Day?</h1>

        <div class="buttons" id="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes ðŸ’•</button>
            <span class="no-placeholder" id="no-placeholder"></span>
            <button class="no-btn" id="no-btn">No</button>
        </div>

        <div class="success-message" id="success">
            Yay! ðŸ’– I'm so happy! ðŸ’–<br>
            See you on Valentine's Day! ðŸŒ¹
        </div>
    </div>

    <script>
        // Open treasure chest and reveal card
        function openChest() {
            const landing = document.getElementById('landing');
            const card = document.getElementById('card');

            // Animate chest opening
            landing.classList.add('chest-open');

            // Show card after animation
            setTimeout(() => {
                landing.classList.add('hidden');
                card.classList.add('visible');
            }, 800);
        }

        // Create floating heart emoji
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');

            // Random heart emoji
            const hearts = ['â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’•', 'ðŸ’˜', 'ðŸ’'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

            // Random position and properties
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;

            // Random size
            const size = Math.random() * 20 + 20;
            heart.style.fontSize = size + 'px';

            container.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Create initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }

        // No button run away logic
        const noBtn = document.getElementById('no-btn');
        const placeholder = document.getElementById('no-placeholder');
        let btnPos = { x: 0, y: 0 };
        let hasRunAway = false;

        // No button click messages (cycles infinitely)
        const noMessages = [
            "Are you sure?",
            "Really? :(",
            "Dang it"
        ];
        let noClickCount = 0;

        noBtn.addEventListener('click', () => {
            noBtn.textContent = noMessages[noClickCount % noMessages.length];
            noClickCount++;

            // Reposition button within bounds after text change
            if (hasRunAway) {
                setTimeout(() => {
                    const btnRect = noBtn.getBoundingClientRect();
                    const padding = 20;
                    const maxX = window.innerWidth - btnRect.width - padding;
                    const maxY = window.innerHeight - btnRect.height - padding;

                    btnPos.x = Math.max(padding, Math.min(maxX, btnPos.x));
                    btnPos.y = Math.max(padding, Math.min(maxY, btnPos.y));

                    noBtn.style.left = btnPos.x + 'px';
                    noBtn.style.top = btnPos.y + 'px';
                }, 10);
            }
        });

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculate distance from mouse to button center
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) +
                Math.pow(mouseY - btnCenterY, 2)
            );

            // If mouse is within 100px of the button, make it run away
            if (distance < 100) {
                // First time running away - switch to fixed positioning
                if (!hasRunAway) {
                    btnPos.x = btnRect.left;
                    btnPos.y = btnRect.top;
                    noBtn.classList.add('runaway');
                    noBtn.style.left = btnPos.x + 'px';
                    noBtn.style.top = btnPos.y + 'px';
                    placeholder.style.display = 'inline-block';
                    placeholder.style.width = btnRect.width + 'px';
                    hasRunAway = true;
                }

                // Calculate direction away from mouse
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);

                // Move button away
                const moveDistance = 150;
                let newX = btnPos.x + Math.cos(angle) * moveDistance;
                let newY = btnPos.y + Math.sin(angle) * moveDistance;

                // Keep button within viewport bounds
                const padding = 20;
                const maxX = window.innerWidth - btnRect.width - padding;
                const maxY = window.innerHeight - btnRect.height - padding;

                newX = Math.max(padding, Math.min(maxX, newX));
                newY = Math.max(padding, Math.min(maxY, newY));

                btnPos.x = newX;
                btnPos.y = newY;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Touch support for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.dispatchEvent(mouseEvent);
        });

        // Yes button click handler
        function sayYes() {
            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('question').classList.add('hidden');
            document.getElementById('success').style.display = 'block';
            noBtn.style.display = 'none';

            // Send Discord notification
            fetch('https://discord.com/api/webhooks/1467789077641429155/UNvRbG6SYhYAXxygPma3UxTAaXwbn_zPqQyKAIY7gK95iGqYmOLVYL204q8Z02990Arr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: 'ðŸ’– **She said YES!** ðŸ’–\n\nYour Valentine\'s Day invitation was accepted! ðŸŽ‰ðŸŒ¹'
                })
            }).catch(err => console.log('Notification sent'));

            // Create burst of hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createBurstHeart();
                }, i * 100);
            }
        }

        function createBurstHeart() {
            const heart = document.createElement('div');
            heart.classList.add('burst-heart');

            const hearts = ['â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’•', 'ðŸ’˜', 'ðŸ’'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>
</html>
